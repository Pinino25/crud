<!DOCTYPE html> <!-- Indica que el documento es HTML5 -->
<html lang="es"> <!-- Define el idioma de la página como español -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <title>CRUD de Estudiantes</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Importa Bootstrap para estilos -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal de Bootstrap -->
        <h1>Lista de Estudiantes</h1> <!-- Título principal de la página -->
        <table class="table"> <!-- Tabla con estilos de Bootstrap -->
            <thead>
                <tr>
                    <th>Matrícula</th> <!-- Encabezado de columna: Matrícula -->
                    <th>Nombre</th> <!-- Encabezado de columna: Nombre -->
                    <th>Grupo</th> <!-- Encabezado de columna: Grupo -->
                    <th>Edad</th> <!-- Encabezado de columna: Edad -->
                    <th>Dirección</th> <!-- Encabezado de columna: Dirección -->
                    <th>Acciones</th> <!-- Encabezado de columna: Acciones -->
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %} <!-- Bucle para recorrer la lista de estudiantes -->
                <tr>
                    <td>{{ estudiante[0] }}</td> <!-- Muestra la matrícula del estudiante -->
                    <td>{{ estudiante[1] }}</td> <!-- Muestra el nombre del estudiante -->
                    <td>{{ estudiante[2] }}</td> <!-- Muestra el grupo del estudiante -->
                    <td>{{ estudiante[3] }}</td> <!-- Muestra la edad del estudiante -->
                    <td>{{ estudiante[4] }}</td> <!-- Muestra la dirección del estudiante -->
                    <td>
                        <a href="/get_student/{{ estudiante[0] }}" class="btn btn-warning btn-sm">Editar</a> <!-- Botón para editar -->
                        <a href="/delete_student/{{ estudiante[0] }}" class="btn btn-danger btn-sm">Eliminar</a> <!-- Botón para eliminar -->
                    </td>
                </tr>
                {% endfor %} <!-- Fin del bucle de estudiantes -->
            </tbody>
        </table>

        <h2>Añadir Nuevo Estudiante</h2> <!-- Título del formulario para añadir estudiante -->
        <form action="/add_student" method="POST"> <!-- Formulario para agregar un nuevo estudiante -->
            <div class="form-group">
                <label for="matricula">Matrícula:</label> <!-- Etiqueta para el campo matrícula -->
                <input type="text" class="form-control" id="matricula" name="matricula" required> <!-- Campo de entrada matrícula -->
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo nombre -->
                <input type="text" class="form-control" id="nombre" name="nombre" required> <!-- Campo de entrada nombre -->
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label> <!-- Etiqueta para el campo grupo -->
                <input type="text" class="form-control" id="grupo" name="grupo" required> <!-- Campo de entrada grupo -->
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label> <!-- Etiqueta para el campo edad -->
                <input type="number" class="form-control" id="edad" name="edad" required> <!-- Campo de entrada edad -->
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo dirección -->
                <input type="text" class="form-control" id="direccion" name="direccion" required> <!-- Campo de entrada dirección -->
            </div>
            <button type="submit" class="btn btn-primary">Añadir Estudiante</button> <!-- Botón para enviar el formulario -->
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Importa el JS de Bootstrap -->
</body>
</html>
